<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Create sounds with just one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
            <audio class="sound">
          <source src="music/02 All I Ever Wanted.mp3">
        </audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="music/02 Jaana Ve - Aksar 2.mp3"/>
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="music/2U - David Guetta  Justin Bieber.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="music/3_PEG_-_Kannada_Rapper_Chandan_Shetty___Aindrita_Ray___ft.Vijeth_(4K).mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="music/04 - Phir Bhi Tumko Chaahunga.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="music/006-Zayn - Pillowtalk.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
